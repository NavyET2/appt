<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Appointment Scheduler</title>
  </head>
  <body>
    <div class="container">
      <h1>Please fill in the applicable information to schedule your appointment.</h1>
      <br><br>
      <div id="blanks">
        <form>
          <select class="form-control" id="apptType">
            <option>Medical</option>
            <option>Dental</option>
            <option>Therapy</option>
            <option>Pharmacy</option>
          </select>
          <br>
          <select class="form-control" id="employeeId">
            <option>DR Joe Smith</option>
            <option>DR Jane Smith</option>
            <option>LPN Scotty Scott</option>
            <option>HM New Guy</option>
          </select>
          <br>
          <div class="form-group">
            <label for="apptDate">Appointment Date:</label>
            <input id="apptDate" class="form-control" type="date">
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="apptTime" value="09:00" checked>
              09:00-12:00
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="apptTime" value="13:00">
              13:00-16:00
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="apptTime" value="17:00">
              17:00-20:00
            </label>
          </div>
          <div class="form-group">
            <label for="firstName">Patient's First Name:</label>
            <input id="firstName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="lastName">Patients Last Name:</label>
            <input id="lastName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="person2">Please describe the current issue you are having:</label>
            <input id="person2" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Submit your request!</button>
        </form>
      </div>
      <div id="confirmation">
        <h1>Appointment Successful!</h1>
        <p>Thank you, <span class="firstName"></span> <span class="lastName"></span>. Your <span class="apptType"> </span> appointment with <span class="employeeId"></span> will be at <span class="apptTime"></span> on <span class="apptDate"></span> </p>
      </div>
    </div>
  </body>
</html>
